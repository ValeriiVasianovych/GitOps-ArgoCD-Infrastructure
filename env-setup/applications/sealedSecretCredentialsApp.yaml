apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secret-credentials
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: credentials
  source:
    path: "sealedSecretCredentials"
    repoURL: "git@ssh.dev.azure.com:v3/Nokia-CNS-SaaS/CNS-SaaS-Dev/sdfc-gitops-poc"
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
